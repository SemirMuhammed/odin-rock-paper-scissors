<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 id="title">Rock Paper Scissors</h1>
	<h2 id="result-text">Choose Your Weapon</h2>
	<div class=" result-container">
		<div id="human">✊</div>
		<div id="vs">🆚</div>
		<div id="computer">✊</div>
	</div>
	<div class="playerLives">
		<div class="userLive">👤 <span id="userLive">❤️❤️❤️❤️❤️</span></div>
		<button id="restart">↻</button>
		<div class="computerLive">🤖 <span id="computerLive">❤️❤️❤️❤️❤️</span></div>
	</div>
	<div class="choice-container" id="userChoice">
		<button type="button" id="rock" class="choice">✊</button>
		<button type="button" id="paper" class="choice">🖐️</button>
		<button type="button" id="scissors" class="choice">✌️</button>
	</div>
	<div class="end-game-message" id="endGameMsg">
		<button id="endGameExit">X</button>
		<p id="endGameText"></p>
		<button id="endGameBtn">↻</button>

	</div>

	<div class="footer">Copyright © SemirMuhammed <a
			href="https://github.com/SemirMuhammed/odin-rock-paper-scissors.git" target=_blank
			rel="noopener noreferrer"><img src="./github-logo.svg" alt="GitHub Logo"></a></div>
	<script src="main.js"></script>
</body>

</html>
